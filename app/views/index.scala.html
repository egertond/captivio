@(title: String)

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>@title</title>
<!-- Bootstrap -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row clearfix" ng-controller="HomeController" style="border:0px none;border-bottom:2px solid #999;padding: 0 0 20px;">
			<div class="col-md-6 column">
				<a href="#/home"> <img src="/assets/images/logo.png"
					style="height: 50%; width: 50%;" />
				</a>
			</div>
			<div class="col-md-6 column">
				<ul class="nav nav-pills" style="padding:50px 0 0 0">
					<li class="pull-right" ng-class="{active:isActive('/contactUs')}" style="padding:0 0 0 10px">
						<a href="#/contactUs">Contact Us</a>
					</li>
					<li class="pull-right" ng-class="{active:isActive('/aboutUs')}" style="padding:0 10px 0 0">
						<a href="#/aboutUs">About Us</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row clearfix" ng-view></div>
		<div class="row clearfix" style="border:0px none;border-top:2px solid #999;margin-top:20px;">
            <div class="col-md-6 column" ng-controller="AboutUsController">
                <address>
                    <strong>{{aboutUs.name}}</strong>
                    <br />{{aboutUs.address.line1}}
                    <br />{{aboutUs.address.county}}
                    <br />{{aboutUs.address.country}}
                    <br />
                    <br /><abbr title="Phone">P:</abbr> {{aboutUs.number}}
                    <br /><abbr title="email">E:</abbr><a href="mailto:{{aboutUs.email}}"> {{aboutUs.email}}</a>
                </address>
            </div>
			<div class="col-md-6 column">
                <h4>Site Links:</h4>
				<ul>
					<li><a href="#/aboutUs">About Us</a></li>
					<li><a href="#/contactUs">Contact Us</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- AngularJS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

	<!-- Angular MVC -->
    <script src="/assets/javascripts/application.js"></script>
	<script src="/assets/javascripts/home/home.js"></script>
	<script src="/assets/javascripts/aboutUs/aboutUs.js"></script>
	<script src="/assets/javascripts/contactUs/contactUs.js"></script>

</body>
</html>
