<div class="col-md-6 column">
    <h2>Contact Us</h2>
	<div id="messages" class="alert" ng-class="success ? 'alert-success' : 'alert-danger'" ng-show="messages" ng-bind="messages"></div>
	<form name="contactUsForm" role="form" novalidate ng-submit="submitForm(contactUsForm)">
		<div class="form-group">
			<label for="name">Your Name </label>
			<span class="label label-danger"
				ng-show="submitted && contactUsForm.name.$error.required">Required!</span>
			<input type="text" name="name" ng-model="formData.name"
				class="form-control" required />
		</div>

		<div class="form-group">
			<label for="email">Your E-mail address</label>
			<span class="label label-danger"
				ng-show="submitted && contactUsForm.email.$error.required">Required!</span>
			<span class="label label-danger"
				ng-show="submitted && contactUsForm.$error.email">Invalid email!</span>
			<input type="email" name="email" ng-model="formData.email"
				class="form-control" required />
		</div>

		<div class="form-group">
			<label for="address">Your Address</label>
			<span class="label label-danger"
				ng-show="submitted && contactUsForm.address.$error.required">Required!</span>
			<textarea name="address" ng-model="formData.address" class="form-control"
				required></textarea>
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<span class="label label-danger"
				ng-show="submitted && contactUsForm.message.$error.required">Required!</span>
			<textarea name="message" ng-model="formData.message" class="form-control"
				required></textarea>
		</div>

		<button type="submit" class="btn btn-default" ng-disabled="processing">Send Message</button>
	</form>
</div>
<div class="col-md-6 column">
	<h2>Get in touch</h2>
	<p>Simply fill your contact details plus a short message and well
		get back to you as soon as possible.</p>
</div>
